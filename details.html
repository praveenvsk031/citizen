    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e9ecef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.dashboard {
    display: flex;
    flex-direction: row;
    padding: 20px;
    max-width: 1000px;
    width: 100%;
    background-color: #aad8fd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.left-panel {
    width: 35%;
    padding: 15px;
    border-right: 2px solid #0022ff;
    background-color: #ffffff;
}

.left-panel img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    border: 2px solid #dee2e6;
}

.left-panel .details {
    margin-top: 15px;
}

.left-panel .details p {
    margin: 8px 0;
    font-size: 16px;
    line-height: 1.4;
}

.right-panel {
    width: 65%;
    padding: 15px;
}

.right-panel h2 {
    margin-bottom: 15px;
    font-size: 24px;
    color: #2a2d30;
    border-bottom: 2px solid #dee2e6;
    padding-bottom: 10px;
}

.excel-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

.excel-table th, .excel-table td {
    border: 1px solid #dee2e6;
    padding: 10px;
    text-align: center;
    font-size: 14px;
    background-color: #ffffff;
}

.excel-table th {
    background-color: #87c0f8;
    color: #212529;
}

.excel-table td {
    color: #495057;
}

.excel-table .month {
    text-align: left;
    background-color: #f8f9fa;
    font-weight: bold;
}

.button-container {
    margin-top: 15px;
    text-align: center;
}

.redirect-button {

    font-size: 14px;
    color: #ffffff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.redirect-button:hover {
    background-color: #0056b3;
}

function updateAgeStatus() {
    const ageSpan = document.getElementById('age-status');

}

function updateAlcoholStatus() {
  const alcoholSpan = document.getElementById('alcohol-status');

  // Convert string values to numbers and calculate the total
  const janW1 = parseInt(user.jan.w1, 10);
  const janW2 = parseInt(user.jan.w2, 10);
  const janW3 = parseInt(user.jan.w3, 10);
  const janW4 = parseInt(user.jan.w4, 10);
  const totalAlcohol = janW1 + janW2 + janW3 + janW4;

  if (totalAlcohol >= 12) {
    alcoholSpan.textContent = "NOTE: The person has reached the limit, Do not provide alcohol";
    alcoholSpan.style.color = "red"; // Example style
  } else {
    alcoholSpan.textContent = ''; // Clear the message if under the limit
  }
}
function checkAugustConsumption() {
